---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: kube-system-dex
data:
  chart_name: dex
  release: dex
  namespace: kube-system
  wait:
    timeout: 1800
    labels:
      app: dex
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            app: dex
  values:
    image: docker.io/starlingx/dex
    imageTag: stx.4.0-v2.14.0-1
    env:
      - name: KUBERNETES_POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
    config:
      enablePasswordDB: false
      web:
        https: 0.0.0.0:5556
        tlsCert: /etc/dex/tls/https/server/tls.crt
        tlsKey: /etc/dex/tls/https/server/tls.key
    service:
      type: NodePort
    nodeSelector:
      node-role.kubernetes.io/master: ""
    certs:
      web:
        create: false
        secret:
          tlsName: local-dex.tls
          caName: local-dex.tls
      grpc:
        create: false
        secret:
          serverTlsName: local-dex.tls
          clientTlsName: local-dex.tls
          caName: local-dex.tls
    tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - dex
          topologyKey: kubernetes.io/hostname
  source:
    type: tar
    location: http://172.17.0.1:8080/helm_charts/stx-platform/dex-0.8.0.tgz
    subpath: dex
    reference: master
  dependencies: []
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: kube-system-oidc-client
data:
  chart_name: oidc-client
  release: oidc-client
  namespace: kube-system
  wait:
    timeout: 1800
    labels:
      app: dex
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            app: oidc-client
  values:
    config:
      issuer_root_ca: /home/dex-ca.pem
      listen: https://0.0.0.0:5555
      tlsCert: /etc/dex/tls/https/server/tls.crt
      tlsKey: /etc/dex/tls/https/server/tls.key
    nodeSelector:
      node-role.kubernetes.io/master: ""
    service:
      type: NodePort
      port: 5555
    tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - stx-oidc-client
          topologyKey: kubernetes.io/hostname
  source:
    type: tar
    location: http://172.17.0.1:8080/helm_charts/stx-platform/oidc-client-0.1.0.tgz
    subpath: oidc-client
    reference: master
  dependencies: []
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: kube-system-secret-observer
data:
  chart_name: secret-observer
  release: auth-secret-observer
  namespace: kube-system
  values:
    namespace: "kube-system"
    observedSecrets:
      - secretName: "dex-client-secret"
        filename: "dex-ca.pem"
        deploymentToRestart: "stx-oidc-client"
      - secretName: "local-dex.tls"
        filename: "tls.crt"
        deploymentToRestart: "stx-oidc-client"
      - secretName: "local-dex.tls"
        filename: "tls.crt"
        deploymentToRestart: "oidc-dex"
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
  source:
    location: http://172.17.0.1:8080/helm_charts/stx-platform/secret-observer-0.1.0.tgz
    subpath: secret-observer
    type: tar
    reference: master
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: kube-system-secret-observer
        type: job
  wait:
    labels:
      release_group: kube-system-secret-observer
    resources: []
    timeout: 1800
  dependencies: []
---
schema: armada/ChartGroup/v1
metadata:
  schema: metadata/Document/v1
  name: starlingx-dex-charts
data:
  description: StarlingX Dex Charts
  sequenced: true
  chart_group:
  - kube-system-dex
  - kube-system-oidc-client
  - kube-system-secret-observer
---
schema: armada/Manifest/v1
metadata:
  schema: metadata/Document/v1
  name: oidc-auth-manifest
data:
  release_prefix: oidc
  chart_groups:
  - starlingx-dex-charts
