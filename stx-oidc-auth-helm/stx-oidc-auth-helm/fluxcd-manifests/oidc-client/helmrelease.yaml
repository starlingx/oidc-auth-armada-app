apiVersion: "helm.toolkit.fluxcd.io/v2beta1"
kind: HelmRelease
metadata:
  name: oidc-client
  labels:
    chart_group: starlingx-dex-charts
spec:
  releaseName: oidc-oidc-client
  chart:
    spec:
      chart: oidc-client
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: stx-platform
  dependsOn:
    - name: dex
      namespace: kube-system
  interval: 1m
  timeout: 30m
  test:
    enable: false
  install:
    disableHooks: false
  upgrade:
    disableHooks: false
  valuesFrom:
    - kind: Secret
      name: oidc-client-static-overrides
      valuesKey: oidc-client-static-overrides.yaml
    - kind: Secret
      name: oidc-client-system-overrides
      valuesKey: oidc-client-system-overrides.yaml
